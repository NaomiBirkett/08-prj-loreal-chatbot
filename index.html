<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img
          src="img/loreal-logo.png"
          alt="L'Oréal Logo"
          style="height: 48px"
        />
        <div
          style="
            margin-top: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #222;
          "
        >
          Your guide to the latest makeup tutorials, skin care essentials, hair trends and helpful tips for your beauty needs.
        </div>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 Company Name. All rights reserved.</p>
        <nav>
          <a href="https://www.loreal.com/en/group/global-privacy-policy/"
            >Privacy Policy</a
          >
          <a href="https://www.loreal.com/en/term-of-use/">Terms of Use</a>
          <a href="https://www.loreal.com/en/usa/articles/contact-us/"
            >Contact</a
          >
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
  </body>
</html>
